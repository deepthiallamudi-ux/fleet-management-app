<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <head>
        <header>Welcome to Admin Page</header>
        <style>
            main{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <h2>Admin Dashboard</h2>
        <p>This is the admin section of the website.</p>
        <nav></nav>
        <sidebar>
            <div>
            <label>Vehicle Number:</label>
            <input id="regNo" type="text" name="reg.no" placeholder="vehicle number"><br>
        </div>
        <div>
            <label>Category:</label>
            <select id="category" name="category">
                <option value="Auto">Auto</option>
                <option value="car">Car</option>
                <option value="truck">Truck</option>
                <option value="bus">Bus</option>
            </select>
        </div>
            <div>
            <label>Driver Name:</label>
            <input  id="driver" type="text" name="driver" placeholder="driver name"><br>
        </div>
        <div>
            <label> is Available:</label>
            <select id="available" name="available">
                <option value="true">Available</option>
                <option value="false">Unavailable</option>
            </select>
        </div>
        <div>
        <button id="addVehicleBtn" type="submit" onclick="addVehicle()">Add Fleet</button>
        </div>
        <script>
            function addVehicle(){
                var regNo=document.getElementById("regNo").value;
                var category=document.getElementById("category").value;
                var driver=document.getElementById("driver").value;
                var available=document.getElementById("available").checked;
                if(regNo!=="" && category!=="" && driver!==""){
                    alert("Vehicle Added Successfully:\n"+"Reg No: "+regNo+"\nCategory: "+category+"\nDriver: "+driver+"\nAvailable: "+available);
                } else {
                    alert("Please fill all the fields.");
                }
            }
        </script>
        </sidebar>
        <main>

        </main>
    </body>

</html>
