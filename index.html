<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
      
        button {
            width: auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4845a0;
        }
        form {
            border: 3px solid #f1f1f1;
            width: 300px;
            margin: auto;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }
        h2{
            text-align: center;
            padding: 10px 0px 0px;
            color: rgb(106, 88, 226);

        }
      </style>
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="post">
       <label>Email:</label>
       <input id="email" type="email" name="email" placeholder="Enter email id"><br><br>
       <label>Password:</label> 
       <input id="password" type="password" name="password" placeholder="Enter password"><br><br>
      <button  id="loginBtn" type="submit" onclick="userLogin()">Login</button>
    </form>
  
    <script>
let loginBtn = document.getElementById("loginBtn")

        alert("Login Successful");
        window.location.href="admin.html";
    }
        else{

        }

    </script>
      </body> 
</html>
